<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:#f2cc8f;
        }
        h1 {
            background-color:#005B41 ;
            border: 1;
            color:white;
            font-style: italic;
            border-radius:200px ;
            width: 100%;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color:#B5CB99;
            width:100%
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <label for="celsius">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <select id="unit">
            <option value="celsius">Celsius to Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit to Celsius</option>
        </select>
        <button  onclick="convertTemperature()">Convert</button>
        <button  onclick="restform()">Reset</button>
        <div id="result">
         <div id="result">
        </div>
    </div>

    <script>
        function convertTemperature() {
            // Get the input values
            var temperature = parseFloat(document.getElementById("temperature").value);
            var unit = document.getElementById("unit").value;
            var result = "";

            // Check if the input is a valid number
            if (isNaN(temperature)) {
                document.getElementById("result").innerHTML = "Please enter a valid temperature.";
                return;
            }

            if (unit === "celsius") {
                // Convert Celsius to Fahrenheit
                var fahrenheit = (temperature * 9/5) + 32;
                result = temperature + " degrees Celsius is equal to " + fahrenheit.toFixed(2) + " degrees Fahrenheit.";
            } else {
                // Convert Fahrenheit to Celsius
                var celsius = (temperature - 32) * 5/9;
                result = temperature + " degrees Fahrenheit is equal to " + celsius.toFixed(2) + " degrees Celsius.";
            }

            // Display the result
            document.getElementById("result").innerHTML = result;
            
        }
        function restform(){
            document.getElementById("temperature").value = "";
            document.getElementById("result").innerHTML = "";

        }
    </script>
</body>
</html>
